<div class="contenedor">
<div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/la-mona-lisa-cke.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo">  Mona Lisa o Gioconda - Leonardo Da Vinci</h2>
            
            <hr>
            <br>
            <p> 

Fue realizada por uno de los artistas más reconocidos de la historia, 
Leonardo da Vinci (1452 - 1519), durante el Renacimiento italiano, 
cuando se comenzaron a cambiar las técnicas y perspectivas sobre la pintura.


            </p>
        </figcaption>
    </figure>
    </a>
    </div>
    <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/la-noche-estrellada-1889-vincent.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> La noche estrellada - Vincent Van Gogh</h2>
            
            <hr>
            <br>
            <p>La intensidad fue uno de los rasgos característicos de Van Gogh (1853 - 1890).
                Su carrera duró apenas 10 años y en ese periodo produjo alrededor de 800 pinturas y dibujos.  </p>
        </figcaption>
    </figure>
    </a>
    </div>
    <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/el-grito-munch-cke.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo">  El grito - Edvard Munch</h2>
            
            <hr>
        <br>
            <p> 
                El pintor noruego Edvard Munch (1863 - 1944) se considera parte del arte simbolista,
                 pero su obra exploró la expresión de la angustia humana, 
                 por lo que fue una fuerte influencia para el movimiento expresionista.
            </p>
        </figcaption>
    </figure>
    </a>
    </div>
     <div class="contenedor_tarjeta">
      <a href="#">
    <figure>
        <img src="img/el-beso-1907-1908-gustav-klimt.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> El beso - Gustav Klimt</h2>
            
            <hr>
        <br>
            <p>
                Gustav Klimt (1862 - 1918) fue el gran representante del modernismo vienés.
                 En aquella época, Viena era uno de los centros culturales más importantes del mundo,
                  y el arte se debatía entre la tradición y la modernidad.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
     <div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/el-nacimiento-de-venus-1483-1485.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> El nacimiento de Venus - Sandro Boticelli</h2>
            
            <hr>
        <br>
            <p>
                Alessandro Felipepi, apodado Botticelli (1445 - 1510), fue uno de los pintores más populares del Renacimiento.
                 En este periodo el arte se enfocó en la representación de los mitos de la antiguedad clásica, 
                 alejándose de la temática religiosa.
                   </p>
        </figcaption>
    </figure>
    </a>
    </div>
     <div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/la-joven-de-la-perla-cke.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> La joven de la perla - Johannes Vermeer</h2>
            
            <hr>
        <br>
            <p>
               
               Johanees Vermeer (1632 - 1675) es considerado el pintor de la intimidad. 
               Se enfocó en retratar escenas al interior de las casas, con personajes realizando actividades 
               comunes como tocar un instrumento o leer una carta.
            </p>
        </figcaption>
    </figure>
    </a>
    </div>
 <div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/las-meninas-0-cke.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> Las meninas - Diego Velázquez</h2>
            
            <hr>
        <br>
            <p>
                Velázquez (1599 - 1660) es uno de los artistas más importantes del barroco español 
                y Las meninas es uno de las obras más enigmáticas en la historia del arte. 
                Varios pintores han realizado sus propias versiones, tales como Goya, Degas, Manet y Dalí, entre otros.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
 <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/la-creacion-de-adan-1508-1512-mi.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> La creación de Adán - Miguel Ángel Buonarotti</h2>
            
            <hr>
        <br>
            <p>
               Miguel Ángel (1475 - 1564) fue uno de los artistas más importantes del Renacimiento 
               y se caracterizó por mezclar la tradición clásica grecorromana con motivos del cristianismo. 
               Fue arquitecto, pintor y escultor.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>

 <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/la-ronda-de-noche-1642-rembrandt.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> La ronda de noche - Rembrandt Harmenszoon van Rijn</h2>
            
            <hr>
        <br>
            <p>
                Rembrandt (1606 - 1669) fue uno de los grandes exponentes del arte barroco,
                 que se caracterizó por el uso del claroscuro y la creación de obras en movimiento.
                  Se trataba de pinturas llenas de contrastes y dramatismo.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>

 <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/las-senoritas-de-avignon-1907-pa.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> Las señoritas de Avignon - Pablo Picasso</h2>
            
            <hr>
        <br>
            <p>
               Pablo Picasso (1881 - 1973) sentó las bases de la primera revolución del arte con Las señoritas de Avignon,
                ya que abrió las puertas al movimiento cubista. 
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
 <div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/la-persistencia-de-la-memoria-19.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> La persistencia de la memoria - Salvador Dalí</h2>
            
            <hr>
        <br>
            <p>
                Salvador Dalí (1904 - 1989) es uno de los grandes exponentes del Surrealismo. 
                Este movimiento artístico surgió en el periodo de entreguerras y proponía un arte desligado de la lógica racional, 
                que se concentrara en develar el subconsciente de los individuos.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>

 <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/esto-no-es-una-pipa-1928-1929-re.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo">  La traición de las imágenes - René Magritte</h2>
            
            <hr>
        <br>
            <p>
                René Magritte (1898 - 1967) fue uno de los pintores más revolucionarios del siglo XX. 
                Fue parte del movimiento surrealista y se dedicó a explorar las capacidades expresivas de la realidad.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>

 <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/las-dos-fridas-1939-frida-kahlo.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> Las dos Fridas - Frida Kahlo</h2>
            
            <hr>
        <br>
            <p>
                Frida Kahlo (1907 - 1954) es una de las artistas más relevantes de la actualidad. En sus creaciones indagó en el surrealismo,
                 haciendo alusión a su vida y algunos de sus trágicas experiencias.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
 <div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/desayuno-sobre-la-hierba-1862-18.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> Desayuno sobre la hierba - Édouard Manet</h2>
            
            <hr>
        <br>
            <p>
                Édouard Manet (1832 - 1883) fue el gran antecedente para los impresionistas,
                 debido a su uso de pinceladas sueltas que hacen que las figuras parezcan inacabadas, pero con más vida.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
 <div class="contenedor_tarjeta">
      <a href="#">
    <figure>
        <img src="img/impresion-salida-del-sol-monet-c.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> Impresión, salida del sol - Claude Monet</h2>
            
            <hr>
        <br>
            <p>
                Claude Monet (1840 - 1926) fue de los primeros en plantear pinceladas libres, rápidas y directas.
                 Se trataba de retratar lo inmediato, escenas "vivas" de un acontecimiento o figuras cotidianas, casi como un boceto.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
     <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/el-jardin-de-las-delicias-cke.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo">  El jardín de las delicias - El Bosco</h2>
            
            <hr>
        <br>
            <p>
               El jardín de las delicias es la pintura más reconocida de El Bosco (1450 - 1516),
                uno de los artistas más enigmáticos de la historia, debido a un imaginario impresionante si se considera su época de producción. 
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
     <div class="contenedor_tarjeta">
    <a href="#">
    <figure>
        <img src="img/marilyn-andy-warhol-1964.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo"> Marilyn - Andy Warhol</h2>
            
            <hr>
        <br>
            <p>
                Andy Warhol (1928 - 1987) es el máximo representante del Pop Art. 
                Su obra fue recibida con escándalo por los círculos intelectuales del periodo.
                 Una de las grandes críticas fue su desdén hacia la subjetividad creativa, además de su amor hacia el dinero y la celebridad.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
     <div class="contenedor_tarjeta">
     <a href="#">
    <figure>
        <img src="img/cuadrado-negro-malevich-1915.jpg" alt="" class="Frontal" width="300" height="350">
        <figcaption class="trasera">
            <h2 class="titulo">  Cuadrado negro - Kazimir Malévich </h2>
            
            <hr>
        <br>
            <p>
                Esta es la pintura que dio origen al movimiento suprematista, aquellos artistas que decidieron llevar la sencillez a su máxima expresión. 
                Buscaban la supremacía de la forma y no la representación del mundo visible.
                </p>
        </figcaption>
    </figure>
    </a>
    </div>
